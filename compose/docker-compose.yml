version: '3'

services:
    jenkins:
      image: jenkins/jenkins:jdk11
      container_name: jenkinscompose
      ports:
        - "50000:50000"
        - "8880:8080"
      volumes:
      - ../volumes/jenkins:/var/jenkins_home
      networks:
        - docker_network

    ubuntu_slave:
      depends_on:
        - jenkins     
      container_name: ubuntucompose
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock      
      build:
        context: ../dockerfiles/slave
      command: java -jar agent.jar -jnlpUrl http://192.168.44.44:8880/computer/Slave/jenkins-agent.jnlp -secret bafef9edc55bf0b6598254cbdbfae95b6ecd645e2a6b86739fffba2f998a385e -workDir "/home/"
      networks:
        - docker_network

#      firefox:
#       depends_on:
#         - selenium_hub
#       build:
#         context: ../dockerfiles/firefox_selenium
#       container_name: firefoxcompose
#       environment:
#         - HUB_HOST=selenium-hubcompose
#         - HUB_PORT=4444
#       networks:
#         - docker_network

    artifactory:
      image: docker.bintray.io/jfrog/artifactory-oss:latest
      container_name: artifactorycompose
      volumes:
        - ../volumes/artifactory:/var/opt/jfrog/artifactory 
      ports:
        - "8081:8081"
        - "8082:8082"
      networks:
        - docker_network

    selenium_hub:
      image: selenium/hub
      container_name: selenium-hubcompmose
      ports:
        - "4444:4444"
      networks:
        - docker_network

    
    firefox:
      image: selenium/node-firefox
      container_name: firefoxcompose
      depends_on:
        - selenium_hub
      environment:
        - HUB_HOST=selenium-hubcompose
        - HUB_PORT=4444 
      networks:
        - docker_network
        
networks:
        docker_network:
          driver: bridge